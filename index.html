<!DOCTYPE html>
<html>
  <head>
    <title>Worse Webkinz</title>
    <meta name="description" content="insipired by a childhood memory">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>
        this is like Webkinz but worse
      </h1>
    </header>

    <!-- Name Request -->
    <div id="name-overlay" class="overlay">
      <div class="overlay-content">
        <h2>Name your Webkinz:</h2>
        <input type="text" id="name-input" placeholder="Enter Name" />
        <button id="name-submit">Confirm</button>
      </div>
    </div>

    <main>
      <section class="pet-image-container">
         <!-- my own pet image -->
        <img class="pet-image" src="images/Leopard_transparent.webp">
      </section>
      <section class="dashboard">
        <div>Name: <strong><span class="name"></span></strong></div>
        <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
        <div>Happiness: <strong><span class="happiness"></span> smiles per minute</strong></div>
        <div class="button-container">
          <button class="treat-button">
            Treat
          </button>
          <button class="play-button">
            Play
          </button>
          <button class="exercise-button">
            Exercise
          </button>
          <!-- new Medicine function to bring pet back to life -->
          <button class="heal-button">
            Medicine
          </button>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
  </body>
</html>
